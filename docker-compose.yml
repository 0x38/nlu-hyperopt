version: "3"
services:
  mongodb:
    image: "mongo"
    ports:
    - "27017:27017"
    container_name: "mongodb"
    volumes:
    - ./data/mongo:/data/db
  hyperopt:
    build:
      context: ./hyperopt
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    environment:
      EXP_KEY: "default-experiment"
      MONGO_DATABASE: "foo_db"
      MAX_EVALS: 100
      HYPEROPT_DIR: "/hyperopt"
    links:
      - mongodb
    container_name: "hyperopt"
    volumes:
      - ./hyperopt/src:/hyperopt/
      - ./hyperopt/data:/hyperopt/data/
      - ./hyperopt/models:/hyperopt/models/
  hyperopt-mongo-worker:
    build:
      context: ./hyperopt
      dockerfile: Dockerfile
    depends_on:
      - hyperopt
      - mongodb
    links:
      - mongodb
    deploy:
      replicas: 4
    command: ["hyperopt-mongo-worker", "--mongo=mongodb:27017/foo_db", "--poll-interval=0.1"]
    volumes:
      - ./hyperopt-mongo-worker/:/hyperopt/
      - ./hyperopt/data:/hyperopt/data/
      - ./hyperopt/models:/hyperopt/models/